<app-header></app-header>
<div *ngIf="post$ | async as post; else loading">
  <div
    id="banner"
    class="text-white d-flex justify-content-between align-items-end px-5"
  >
    <div class="mb-5 d-flex flex-column justify-content-center">
      <h2 class="sectionTitle">{{ post.title }}</h2>
      <hr class="titleHr" />
    </div>
  </div>
  <app-divider></app-divider>
  <div id="blog-post">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-center small text-secondary mb-5">
      por {{ post.author }} em {{ post.date }}
    </p>
    <p [innerHTML]="post.content"></p>
    <div *ngIf="getAuthor(post) as author">
      <div id="law-divider" class="mt-5 d-flex align-items-center gap-4">
        <hr class="flex-grow-1" />
        <i class="fa-solid fa-scale-balanced"></i>
        <hr class="flex-grow-1" />
      </div>
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center py-3 gap-3"
        id="author-info-container"
      >
        <div>
          <p id="author-info-name">{{ post.author }}</p>
          <div
            [innerHTML]="author.descriptionHtml"
            id="author-info-description"
          ></div>
        </div>

        <img [src]="author?.imageUrl" [alt]="author.name" loading="lazy" />
      </div>
    </div>
  </div>
  <app-divider></app-divider>
</div>

<ng-template #loading>
  <p>Carregando artigo...</p>
</ng-template>
<app-footer></app-footer>
<app-chat></app-chat>

<button
  aria-label="Entrar em contato pelo WhatsApp"
  title="Entrar em contato pelo WhatsApp"
  (click)="showChat()"
  id="whatsappFixedIcon"
>
  <i class="fa-brands fa-whatsapp"></i>
</button>
